name: Build & Publish
run-name: Version ${{github.ref_name}}
on:
  push:
    tags:
      - '*'

jobs:
  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
    - name: Build .xpi file
      run: |
        zip -r Quicktext@SONN.xpi * -x "*.git*"
    - uses: actions/upload-artifact@v3
      with:
        name: xpi
        path: Quicktext@SONN.xpi
  create-release:
    name: Create GitHub Release
    needs: build-linux
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
      - uses: ncipollo/release-action@v1
        with:
          draft: false
          artifacts: "xpi/Quicktext@SONN.xpi"
          token: ${{secrets.GITHUB_TOKEN}}
          makeLatest: true